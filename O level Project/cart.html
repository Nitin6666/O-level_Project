<body>

<h2>Your Cart</h2>
<ul id="cartItems"></ul>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let list = document.getElementById("cartItems");

cart.forEach(item => {
    let li = document.createElement("li");
    li.innerText = item.name + " - â‚¹" + item.price;
    list.appendChild(li);
});
</script>
