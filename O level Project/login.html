<!DOCTYPE html>
<html>
<head>
    <title>Login - My Online Store</title>
    <link rel="stylesheet" href="auth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Top Navbar -->
<div class="top-navbar">
    <div class="logo">
        <h2><a href="index.html">MyStore</a></h2>
    </div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
    </div>
</div>

<!-- Login Container -->
<div class="container">
    <div class="form-box">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to your account</p>

        <form onsubmit="return loginUser(event)">

            <div class="input-box">
                <input type="email" id="loginEmail" required>
                <label>Email Address</label>
            </div>

            <div class="input-box">
                <input type="password" id="loginPassword" required>
                <label>Password</label>
                <span class="toggle" onclick="togglePassword()">üëÅ</span>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="social">
                <p>Or login with</p>
                <button type="button" class="google">Google</button>
                <button type="button" class="facebook">Facebook</button>
            </div>

            <p class="switch">
                Don't have an account?
                <a href="signup.html">Sign Up</a>
            </p>

        </form>
    </div>
</div>

<script src="js/auth.js"></script>

<script>
function togglePassword() {
    let pass = document.getElementById("loginPassword");
    pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
